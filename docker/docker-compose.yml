version: "3"

services:

  backend:
    image: dawhost/marketplace:latest
    ports:
      - "8443:8443"
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url": "jdbc:mysql://database/marketplace?useSSL=false&useLegacyDatetimeCode=false&serverTimezone=Europe/Madrid",
        "spring.datasource.username": "root",
        "spring.datasource.password": "root"
      }'
    networks:
      - marketplace-net
    depends_on:
      - database
    restart: always

  database:
    image: mysql:5.7
    ports:
      - "3306:3306"
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=pass --execute \"SHOW DATABASES;\""
      interval: 2s
      timeout: 20s
      retries: 10
    networks:
      - marketplace-net
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=marketplace
      - MYSQL_USER=user
      - MYSQL_PASSWORD=pass
    restart: always

networks:
  marketplace-net:
